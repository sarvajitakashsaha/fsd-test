<div class="container">
  <div class="row pdtop" >
<div class="col-lg-4 col-sm-12"></div>
  <div class="col-lg-4 col-sm-12">
     
      <br>
     <label >Login</label> 

       <!-- <div *ngIf="status.signupStatus==true"></div>   -->
      
<form  [formGroup]="form">


  
   <div class="form-group">
    <input type="text" class="form-control" id="loginemail" formControlName="email"   aria-describedby="emailHelp"   placeholder="Enter email" #email>
   
   </div >
   <div class="form-group">
     
      <input type="password" class="form-control" id="loginpassword"  formControlName="password"    placeholder="Password" #password>
    
      </div>


      <button type="button" class="btn btn-success "   (click)="authenticate()" >Login</button>
  <div id="card3">Don't have an account!
  <div class="text-primary"> <a  href="si:" (click)="signup()" >signup</a></div> 
  </div>

</form>
</div>
<div class="col-lg-4 col-sm-12"></div>
</div>
</div>
